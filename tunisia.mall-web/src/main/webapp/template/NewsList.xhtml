	<h:form>
		<p:dataScroller value="#{newsBean.news}" var="car" chunkSize="10">
			<f:facet name="header">
           News
        </f:facet>

			<h:panelGrid columns="2"
				style="width:40%;margin-left: 80px; margin-top:20px;"
				columnClasses="logo,detail">
				<p:graphicImage value="#{newsBean.myImage}" width="200" height="200">
					<f:param name="id" value="#{car.id}" />
				</p:graphicImage>

				<p:outputPanel>
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputText value="Start Date : " />
						<h:outputText value="#{car.dateDebut}" style="font-weight: bold" />

						<h:outputText value="Title:  " />
						<h:outputText value="#{car.title}" style="font-weight: bold" />

						<h:outputText value="Subject:  " />
						<h:outputText value="#{car.subject}" style="font-weight: bold" />
					</h:panelGrid>
				</p:outputPanel>
			</h:panelGrid>
		</p:dataScroller>
	</h:form>
