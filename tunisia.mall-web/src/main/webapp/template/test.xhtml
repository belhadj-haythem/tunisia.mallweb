	<div class="container">
		<div class="account_grid">
			<div class=" login-right">
				<h3>REGISTERED CUSTOMERS</h3>
				<p>If you have an account with us, please log in.</p>
				<h:form name="maForm">
					<div>
						<span><h:outputLabel value="First Name" /></span>
						<h:inputText name="fname" disabled="false"
							style="text-align:center; border-left: none; border-right: none;background-color: #FFFFFF;"
							value="#{loginBean.customer.fisrt_name}">
							<f:ajax execute="@this" event="blur" />
						</h:inputText>
					</div>
					<div>
						<span><h:outputLabel value="Last Name" /></span>
						<h:inputText name="lastname" disabled="false"
							style="text-align:center;border-left: none; border-right: none;background-color: #FFFFFF;"
							value="#{loginBean.customer.last_name}">
							<f:ajax execute="@this" event="blur" />
						</h:inputText>
					</div>
					<div>
						<span><h:outputLabel value="Email Address" /></span>
						<h:inputText name="emailaddress" disabled="false"
							style="text-align:center;border-left: none; border-right: none;background-color: #FFFFFF;"
							value="#{loginBean.customer.email}">
							<f:ajax execute="@this" event="blur" />
						</h:inputText>
					</div>
					<div>
						<span><h:outputLabel value="Username" /></span>
						<h:inputText name="username" disabled="false"
							style="text-align:center;border-left: none; border-right: none;background-color: #FFFFFF;"
							value="#{loginBean.customer.username}">
							<f:ajax execute="@this" event="blur" />
						</h:inputText>
					</div>
					<div>
						<span><h:outputLabel value="Password" /></span>

						<h:inputText name="pwd" disabled="false"
							style="text-align:center;border-left: none; border-right: none;background-color: #FFFFFF;"
							value="#{loginBean.customer.password}">
							<f:ajax execute="@this" event="blur" />
						</h:inputText>
					</div>
					<div>
						<span><h:outputLabel value="Adress" /></span>
						<h:inputText name="address" disabled="false"
							style="text-align:center;border-left: none; border-right: none;background-color: #FFFFFF;"
							value="#{loginBean.customer.adress}">
							<f:ajax execute="@this" event="blur" />
						</h:inputText>
					</div>
					<div>
						<span><h:outputLabel value="Phone" /></span>
						<h:inputText name="phone" disabled="false"
							style="text-align:center;border-left: none; border-right: none;background-color: #FFFFFF;"
							value="#{loginBean.customer.phone}"
							onkeypress="if(event.which &lt; 48 || event.which &gt; 57 ) if(event.which != 8) return false;"
							maxlength="8">
							<f:ajax execute="@this" event="blur" />
						</h:inputText>
					</div>
					<div>
						<span><h:outputLabel value="Card Number" /></span>
						<h:inputText name="cardnumber" disabled="false"
							style="text-align:center;border-left: none; border-right: none;background-color: #FFFFFF;"
							value="#{loginBean.customer.card_number}"
							onkeypress="if(event.which &lt; 48 || event.which &gt; 57 ) if(event.which != 8) return false;"
							maxlength="16">
							<f:ajax execute="@this" event="blur" />
						</h:inputText>
					</div>
					<div>
						<h:column>  
							<h:commandButton name="save" 
								actionListener="#{loginBean.doUpdateCustomer()}" value="Save" />
						</h:column>
					</div>
				</h:form>
			</div>
		</div>
