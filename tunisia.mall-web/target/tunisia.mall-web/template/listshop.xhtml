	<h:form> 
    <p:dataScroller value="#{shopBean.allShops}" var="car" chunkSize="10">
        <f:facet name="header">
           Shops
        </f:facet>
 
        <h:panelGrid columns="2" style="width:40%;margin-left: 80px; margin-top:20px;" columnClasses="logo,detail" >
            <p:graphicImage value="#{imageBean.myImage}" width="200" 
								height="200">
								<f:param name="id" value="#{car.id_account}" />
            </p:graphicImage>
 
            <p:outputPanel>
                <h:panelGrid columns="3" cellpadding="5">
                
                    <h:outputText value="Name shop : " />
                    <h:outputText value="   #{car.nameShop}" style="font-weight: bold"/>
 					<h:outputText value="&lt;br/&gt;" escape="false" />
                    <h:outputText value="Description:  " />
                    <h:outputText value="   #{car.description}" style="font-weight: bold"/>
 					<h:outputText value="&lt;br/&gt;" escape="false" />
                    <h:outputText value="Categorie:  " />
                    <h:outputText value="   #{car.categorie.name}" style="font-weight: bold"/>
                    
                </h:panelGrid>
                <div style="margin-left: 500px;"> 
								 <h:commandLink class="add-cart item_add"  value="products" action="#{itemBean.outcome2()}">
									<f:param value="#{car.id_account}" name="id"></f:param>
									
								</h:commandLink> 
								
								</div>
            </p:outputPanel>
          
        </h:panelGrid>
         
    </p:dataScroller>
