		<div class="register">
			<h3>PERSONAL INFORMATION</h3>
			<h:form>


				<div class="mation">
					<div>
						<span><h:outputLabel value="First Name" /></span>
						<h:inputText value="#{userBean.customer.fisrt_name}" />
					</div>
					<div>
						<span><h:outputLabel value="Last Name" /></span>
						<h:inputText value="#{userBean.customer.last_name}" />
					</div>
					<div>
						<span><h:outputLabel value="Email Address" /></span>
						<h:inputText value="#{userBean.customer.email}" />
					</div>
					<div>
						<span><h:outputLabel value="Username" /></span>
						<h:inputText value="#{userBean.customer.username}" />
					</div>

					<div>
						<p:messages id="messages" showDetail="true" autoUpdate="true" />
						<span><h:outputLabel for="pwd1" value="Password" /></span>
						<p:password id="pwd1" value="#{userBean.customer.password}"
							match="pwd2" label="Password 1" required="true" />
						<!-- 						<span><h:outputLabel value="Password" /></span> -->
						<!-- 						<h:inputSecret value="#{userBean.customer.password}" /> -->
					</div>
					<div>

						<span><h:outputLabel for="pwd2" value="Confirm Password" /></span>
						<p:password id="pwd2" value="#{userBean.customer.password}"
							match="pwd2" label="Password 2" required="true" />
						<!-- 						<span><h:outputLabel value="Confirm Password" /></span> -->
						<!-- 						<h:inputSecret value="#{userBean.customer.password}" /> -->
					</div>
					<div>
						<span><h:outputLabel value="Adress" /></span>
						<h:inputText value="#{userBean.customer.adress}" />
					</div>
					<div>
						<span><h:outputLabel value="Phone" /></span>
						<h:inputText
							onkeypress="if(event.which &lt; 48 || event.which &gt; 57 ) if(event.which != 8) return false;"
							size="8" value="#{userBean.customer.phone}" />
					</div>
					<div>
						<span><h:outputLabel value="Card Number" /></span>
						<h:inputText
							onkeypress="if(event.which &lt; 48 || event.which &gt; 57 ) if(event.which != 8) return false;"
							maxlength="16" value="#{userBean.customer.card_number}" />
					</div>
				</div>
				<h:commandButton action="#{userBean.doSaveCustomer()}"
					value="Enregistrer" />
			</h:form>
