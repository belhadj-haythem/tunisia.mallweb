		<h:form> 
    <p:dataScroller value="#{newsBean.news}" var="car" chunkSize="10">
        <f:facet name="header">
            Scroll Down to Load More Cars
        </f:facet>
 
        <h:panelGrid columns="2" style="width:90%" columnClasses="logo,detail">
            <p:graphicImage value="#{newsBean.myImage}" width="320"
								height="400">
								<f:param name="id" value="#{car.id}" />
            </p:graphicImage>
 
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Id:" />
                    <h:outputText value="#{car.id}" style="font-weight: bold"/>
 
                    <h:outputText value="Year:" />
                    <h:outputText value="#{car.title}" style="font-weight: bold"/>
 
                    <h:outputText value="Color:" />
                    <h:outputText value="#{car.subject}" style="font-weight: bold"/>
                </h:panelGrid>
            </p:outputPanel>
        </h:panelGrid>
    </p:dataScroller>
</h:form>
