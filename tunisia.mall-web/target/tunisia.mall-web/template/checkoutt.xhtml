						<script>$(document).ready(function(c) {
					$('.close1').on('click', function(c){

							$('.cart-header').remove();
						});

							<h:outputText value="&lt;br/&gt;" escape="false" />
							<form target="paypal"
								action="https://www.sandbox.paypal.com/cgi-bin/webscr"
								method="post">
								<input type="hidden" name="cmd" value="_cart" /> <input
									type="hidden" name="upload" value="1" /> <input type="hidden"
									name="business" value="schayz.team.business@gmail.com" />
								<!-- Begin First Item -->
								<c:set var="dem" value="1" />
								<c:forEach items="#{cartBean.carts}" var="var">
									<input type="hidden" name="quantity_#{dem}"
										value="#{var.quantity}" />
									<input type="hidden" name="item_name_#{dem}"
										value="#{var.items.name}" />
									<input type="hidden" name="item_reference_#{dem}"
										value="#{var.items.reference}" />
									<input type="hidden" name="amount_#{dem}"
										value="#{var.items.price}" />
									<!--<input type="hidden" name="shipping_1" value="0.01">
<input type="hidden" name="tax_1" value="0.02">-->
									<!-- End First Item -->
									<c:set var="dem" value="#{dem+1}" />
								</c:forEach>
								<input type="hidden" name="currency_code" value="USD" />
								<!--<input type="hidden" name="tax_cart" value="5.13"> -->

								<h:outputText value="&lt;br/&gt;" escape="false" />
								
									<input type="image"

										alt="Make payments with PayPal - it's fast, free and secure!"
